<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG TO PDF</title>
    <link rel="stylesheet" href="style.css">

<!-------------------------------- pdf-lib link ------------------------>
    <script src="https://unpkg.com/pdf-lib"></script>

<!---------------------------- downloadjs link ------------------------->
    <script type="text/javascript" src="https://unpkg.com/downloadjs@1.4.7/download.js"></script>

<!--------------------- font awesome icon link ----------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!----------------------nev bar --------------------------->
    <div class="nav">
        <span class="logo">
            <i class="fa fa-file-pdf-o"> PDF</i>
        </span>
        <div>
            <button id="convertBtn"onclick={embedImages()}>SAVE AS PDF</button>
            <button id="upload-msg"onclick={embedImages()}>UPLOAD FILES</button>
        </div>
    </div>
    <div class="input-page" id="input-page">
        <div class="choose-file">
            <div class="add-more-files">
                <div class="inp-container">
                    <input type="file" id="upload-file"onchange{encodeImageFileU
                    RL(this)} multiple accept="image/">
                    <h4 class="drop"> DRAG & DROP OR </h4>
                    <p>
                        <i class="fa fa-file-image-o fa-4x img-icon"></i>
                    </p>
                    <label for="upload-file"
                    id="custom-file">CHOOSE FILES</label>
                </div>
            </div>
        </div>
    </div>
    <!---------------------- PDF page----------------------->
    
    <div class="pdf-page"
    id="pdf-page">
        <div class="create-pdf"
        id="create-pdf">
            <div class="file-item">
                <div class="modify">
                    <button class="delete-btn"><i class="fa fa-trash"></i></button>
                </div>
                <div class="img-container">
                    <img src="/photo/my fab.png" 
                    alt="img" id="img">
                </div>
                <p id="img-name">
                    img-name
                </p>
            </div>
            <div class="add-more-file">
            </div>
            <div class="inp-cont">
                <input type="file" id="inp" multiple accept="image/">
                <p><i class="fa fa-plus"></i></p>
                <label for="inp">Add files</label>
            </div>
        </div>
    </div>
</body>
</html>
